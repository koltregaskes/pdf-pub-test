<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PDF Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #181c20;
      height: 100%;
      width: 100%;
    }
    .pdf-only {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="mypdf.pdf" class="pdf-only"></iframe>
</body>
</html>
